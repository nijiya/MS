<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Canvas Artist</title>
<style type="text/css">
#container { position: relative; }
#rootCanvas { border: 1px dotted; }
#root { float: center; }

#imageTemp {
	position: absolute;
	top: 1px;
	left: 1px;
}
#imageCanvas { border: 1px dotted }

#imageTemp2 {
	position: absolute;
	top: 1px;
	left: 1px;
}
</style>
<script type="text/javascript" src="lib/canvasArtist.js"></script>
<script type="text/javascript" src="lib/kinetic-v1.0.1.js"></script>
<script language="javascript" type="text/javascript"
	src="lib/jquery-1.6.1.min.js"></script>
<script language="javascript" type="text/javascript"
	src="lib/jquery.colorPicker.js" /></script>
<script language="javascript" type="text/javascript"
	src="lib/canvas2image.js" /></script>
<script language="javascript" type="text/javascript" src="lib/base64.js" /></script>
<link rel="stylesheet" href="lib/colorPicker.css" type="text/css" />
</head>
<body onload="init();" id="root">
<table>
	<tr>
		<td>
		<div id="container">
		<canvas id="rootCanvas" width="800" height="600">
				        <p>Unfortunately, your browser is currently unsupported by our web 
				        application.  We are sorry for the inconvenience. Please use one of the 
				        supported browsers listed below, or draw the image you want using an 
				        offline tool.</p>
				        <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a
			href="http://www.mozilla.com">Firefox</a>, <a
			href="http://www.apple.com/safari">Safari</a>, and <a
			href="http://www.konqueror.org">Konqueror</a>.</p>
				      </canvas>
		</div>
		</td>
	</tr>
	<tr>
		<td>
		<table>
			<tr>
				<td><label>Drawing tool: <select id="dtool">
					<option value="rect">Rectangle</option>
					<option value="circle">Circle</option>
					<option value="pencil">Pencil</option>
					<option value="line">Line</option>
					<option value="eraser">Eraser</option>
				</select> </label></td>
				<td>
				<div class="controlset"><input type="text" id="colorPicker"
					value="#000000"></div>
				</td>
				<td><input type="submit" value="Clear Canvas"
					onclick="clearCanvas();"></td>
				<td><input type="submit" value="Save Canvas"
					onclick="saveCanvas();"></td>
			</tr>
			<tr>
				<td><label>Size: <select id="sizeSelect"
					onchange="sizeChanged()">
					<option value="small">Small</option>
					<option selected value="normal">Normal</option>
					<option value="large">Large</option>
					<option value="huge">Huge</option>
				</select> </label></td>
				<td colspan="2"><input type="checkbox" id="shapeFiller">Fill
				Shapes</input></td>
			</tr>
			<tr>
				<td><label>Operation Tool: <select id="oTool"
					onchange="operationToolChanged()">
					<option selected value="draw">Draw</option>
					<option value="move">Move</option>
				</select> </label></td>
			</tr>
			<tr>
				<td id="imageInputRow" />
			</tr>
		</table>
		</td>
	</tr>
</table>
</body>
</html>
